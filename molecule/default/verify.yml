---
- name: Verify
  hosts: all
  gather_facts: true
  vars:
    k0s_for_all_users: true
    command_shell: bash
  tasks:
    - name: Set download directory if install only for the user
      set_fact:
        k0s_runtime_dir: "{{ ansible_user_dir }}/bin"
      when: not k0s_for_all_users | bool

    - name: Set download directory for all users to use
      set_fact:
        k0s_runtime_dir: "/usr/local/bin"
      when: k0s_for_all_users | bool

    - name: Find the k0s file
      ansible.builtin.stat:
        path: "{{ k0s_runtime_dir }}/k0s"
      register: k0s_file

    - name: Print stat info
      debug:
        msg: "{{ k0s_file.stat }}"

    - name: Assert that k0s exists
      assert:
        that: k0s_file.stat.exists

    - name: Assert that k0s is executable
      assert:
        that: k0s_file.stat.executable

    - name: Establish the shell profile file if for the user
      set_fact:
        profile_file: "{{ ansible_user_dir }}/.{{ command_shell | lower }}rc"
      when: not k0s_for_all_users

    - name: Establish the bash profile file if for all users
      set_fact:
        profile_file: /etc/profile
      when: k0s_for_all_users | bool and command_shell | lower == "bash"

    - name: Establish the zsh profile file if for all users
      set_fact:
        profile_file: /etc/zshenv
      when: k0s_for_all_users | bool and command_shell | lower == "zsh"

    - name: Find the profile file
      ansible.builtin.stat:
        path: "{{ profile_file }}"
      register: profile_file_reg

    - name: Assert that profile file exists
      assert:
        that: profile_file_reg.stat.exists

    - name: Assert that profile file is readable
      assert:
        that: profile_file_reg.stat.readable

    - name: Show the profile file
      command: cat "{{ profile_file }}"
      register: cat_reg
      no_log: true
      changed_when: false

    - name: Assert that autocompletion is configured
      assert:
        that: "'source <(k0s completion {{ command_shell | lower }})' in cat_reg.stdout"
